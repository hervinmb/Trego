
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trego - Location facile et sécurisée</title>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body, html {
      height: 100%;
      background-color: #3498db; /* Trego blue */
      color: white;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    img.logo {
      width: 120px;
      max-width: 30vw;
      margin-bottom: 30px;
      user-select: none;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    p.tagline {
      font-size: 1.4rem;
      margin-bottom: 40px;
      max-width: 480px;
      line-height: 1.5;
    }

    a.download-btn {
      background-color: white;
      color: #3498db;
      padding: 15px 40px;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 40px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a.download-btn:hover,
    a.download-btn:focus {
      background-color: #2980b9;
      color: white;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      p.tagline {
        font-size: 1rem;
      }
      a.download-btn {
        padding: 12px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Replace src with your Trego logo file -->
    <img src="trego-logo.png" alt="Trego Logo"
