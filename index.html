<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TREGO — Bientôt Disponible</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #3498db;
      --dark-blue: #1f70cc;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--blue);
      color: var(--white);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 2rem;
    }

    .button {
      background-color: var(--white);
      color: var(--blue);
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background-color: var(--dark-blue);
      color: var(--white);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .button {
        width: 100%;
        padding: 0.8rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Optional Logo -->
  <img src="https://trego.app/logo.png" alt="Trego Logo" class="logo" />

  <h1>TREGO arrive bientôt</h1>
  <p>
    Louez des maisons, motels et voitures en toute simplicité. Disponible en Guinée dès le 22 juillet 2025.
  </p>

  <a class="button" href="https://trego.app/download" target="_blank">
    Télécharger l'application
  </a>

</body>
</html>
